    <rect x="870" y="70" width="200" height="185" rx="6" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
    <rect x="870" y="70" width="200" height="34" rx="6" fill="#34d399"/>
    <rect x="870" y="98" width="200" height="6" fill="#34d399"/>
