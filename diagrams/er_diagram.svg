    <rect x="870" y="310" width="200" height="34" rx="6" fill="#f472b6"/>
    <rect x="870" y="338" width="200" height="6" fill="#f472b6"/>
    <text x="970" y="333" text-anchor="middle" font-size="12" font-weight="700" fill="#0f172a">SUPPLIERS</text>
