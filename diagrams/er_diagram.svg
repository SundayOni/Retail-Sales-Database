    <rect x="310" y="310" width="200" height="34" rx="6" fill="#a78bfa"/>
    <rect x="310" y="338" width="200" height="6" fill="#a78bfa"/>
    <text x="410" y="333" text-anchor="middle" font-size="12" font-weight="700" fill="#0f172a">ORDER_ITEMS</text>
    <text x="326" y="363" font-size="10" fill="#fbbf24" font-weight="700">PK</text>
    <text x="350" y="363" font-size="10" fill="#e2e8f0">order_item_id</text>
    <text x="475" y="363" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="310" y1="370" x2="510" y2="370" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="326" y="388" font-size="10" fill="#f87171" font-weight="700">FK</text>
    <text x="350" y="388" font-size="10" fill="#e2e8f0">order_id</text>
    <text x="475" y="388" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
