    <line x1="30" y1="155" x2="230" y2="155" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="70" y="173" font-size="10" fill="#e2e8f0">last_name</text>
    <text x="195" y="173" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(50)</text>
    <line x1="30" y1="180" x2="230" y2="180" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="70" y="198" font-size="10" fill="#e2e8f0">email</text>
    <text x="195" y="198" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(100)</text>
    <line x1="30" y1="205" x2="230" y2="205" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="70" y="223" font-size="10" fill="#e2e8f0">location</text>
    <text x="195" y="223" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(100)</text>
    <line x1="30" y1="230" x2="230" y2="230" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="70" y="248" font-size="10" fill="#e2e8f0">join_date</text>
    <text x="195" y="248" text-anchor="end" font-size="9" fill="#94a3b8">DATE</text>
  </g>

  <!-- =================== ORDERS =================== -->
