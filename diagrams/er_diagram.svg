    <text x="70" y="123" font-size="10" fill="#e2e8f0">customer_id</text>
    <text x="195" y="123" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="30" y1="130" x2="230" y2="130" stroke="#1e3a5f" stroke-width="0.5"/>
