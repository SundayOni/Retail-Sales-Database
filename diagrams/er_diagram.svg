  <g id="inventory_log">
    <rect x="590" y="540" width="200" height="185" rx="6" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="590" y="540" width="200" height="34" rx="6" fill="#fbbf24"/>
    <rect x="590" y="568" width="200" height="6" fill="#fbbf24"/>
    <text x="690" y="563" text-anchor="middle" font-size="12" font-weight="700" fill="#0f172a">INVENTORY_LOG</text>
    <text x="606" y="593" font-size="10" fill="#fbbf24" font-weight="700" fill="#1e293b">PK</text>
    <text x="630" y="593" font-size="10" fill="#e2e8f0">log_id</text>
    <text x="755" y="593" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="590" y1="600" x2="790" y2="600" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="606" y="618" font-size="10" fill="#f87171" font-weight="700">FK</text>
    <text x="630" y="618" font-size="10" fill="#e2e8f0">product_id</text>
    <text x="755" y="618" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="590" y1="625" x2="790" y2="625" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="630" y="643" font-size="10" fill="#e2e8f0">change_quantity</text>
    <text x="755" y="643" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="590" y1="650" x2="790" y2="650" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="630" y="668" font-size="10" fill="#e2e8f0">log_date</text>
    <text x="755" y="668" text-anchor="end" font-size="9" fill="#94a3b8">DATETIME</text>
    <line x1="590" y1="675" x2="790" y2="675" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="630" y="693" font-size="10" fill="#e2e8f0">reason</text>
    <text x="755" y="693" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(100)</text>
  </g>

  <!-- =================== RELATIONSHIP LINES =================== -->
  <!-- customers → orders (1:M) -->
  <line x1="230" y1="163" x2="310" y2="163" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="268" y="157" text-anchor="middle" font-size="9" fill="#94a3b8">1</text>
  <text x="303" y="157" text-anchor="end" font-size="9" fill="#94a3b8">M</text>

  <!-- orders → order_items (1:M) -->
  <line x1="410" y1="230" x2="410" y2="310" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="418" y="268" font-size="9" fill="#94a3b8">1</text>
  <text x="418" y="305" font-size="9" fill="#94a3b8">M</text>

  <!-- orders → payments (1:1) -->
  <line x1="510" y1="140" x2="590" y2="140" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="548" y="134" text-anchor="middle" font-size="9" fill="#94a3b8">1</text>
  <text x="583" y="134" text-anchor="end" font-size="9" fill="#94a3b8">1</text>

  <!-- order_items → products (M:1) -->
  <line x1="510" y1="400" x2="590" y2="400" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="518" y="394" font-size="9" fill="#94a3b8">M</text>
  <text x="583" y="394" text-anchor="end" font-size="9" fill="#94a3b8">1</text>

  <!-- products → inventory (1:1) -->
  <line x1="790" y1="380" x2="870" y2="163" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="824" y="270" font-size="9" fill="#94a3b8">1:1</text>

  <!-- suppliers → inventory (1:M) -->
  <line x1="970" y1="310" x2="970" y2="255" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="978" y="285" font-size="9" fill="#94a3b8">1:M</text>

  <!-- products → inventory_log (1:M) -->
  <line x1="690" y1="470" x2="690" y2="540" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="698" y="510" font-size="9" fill="#94a3b8">1:M</text>

  <!-- Legend -->
  <rect x="30" y="710" width="500" height="50" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="46" y="730" font-size="10" font-weight="700" fill="#94a3b8">LEGEND:</text>
  <rect x="100" y="719" width="12" height="12" rx="2" fill="#fbbf24"/>
  <text x="118" y="730" font-size="10" fill="#e2e8f0">PK — Primary Key</text>
  <rect x="240" y="719" width="12" height="12" rx="2" fill="#f87171"/>
  <text x="258" y="730" font-size="10" fill="#e2e8f0">FK — Foreign Key</text>
  <line x1="100" y1="748" x2="130" y2="748" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="138" y="752" font-size="10" fill="#e2e8f0">Relationship line (cardinality shown at ends)</text>

  <!-- Build info -->
  <text x="1070" y="760" text-anchor="end" font-size="9" fill="#475569">Built with SQL Server · 3NF Normalised · github.com/SundayOni</text>
</svg>
