    <text x="630" y="363" font-size="10" fill="#e2e8f0">product_id</text>
    <text x="755" y="363" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="590" y1="370" x2="790" y2="370" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="630" y="388" font-size="10" fill="#e2e8f0">product_name</text>
    <text x="755" y="388" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(100)</text>
    <line x1="590" y1="395" x2="790" y2="395" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="630" y="413" font-size="10" fill="#e2e8f0">category</text>
    <text x="755" y="413" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(50)</text>
