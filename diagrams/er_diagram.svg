    <text x="475" y="413" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="310" y1="420" x2="510" y2="420" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="350" y="438" font-size="10" fill="#e2e8f0">quantity</text>
    <text x="475" y="438" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="310" y1="445" x2="510" y2="445" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="350" y="463" font-size="10" fill="#e2e8f0">unit_price</text>
    <text x="475" y="463" text-anchor="end" font-size="9" fill="#94a3b8">DECIMAL(10,2)</text>
  </g>

