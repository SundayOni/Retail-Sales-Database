<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" width="1100" height="780" font-family="'Segoe UI', system-ui, sans-serif">
  <!-- Background -->
  <rect width="1100" height="780" fill="#0f1117"/>
  
  <!-- Title -->
  <text x="550" y="38" text-anchor="middle" font-size="18" font-weight="700" fill="#e2e8f0" letter-spacing="2">RETAIL SALES DATABASE — ENTITY RELATIONSHIP DIAGRAM</text>
