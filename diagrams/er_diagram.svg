    <text x="930" y="123" font-size="10" fill="#e2e8f0">product_id</text>
    <text x="1035" y="123" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="870" y1="130" x2="1070" y2="130" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="930" y="148" font-size="10" fill="#e2e8f0">stock_quantity</text>
    <text x="1035" y="148" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="870" y1="155" x2="1070" y2="155" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="930" y="173" font-size="10" fill="#e2e8f0">reorder_level</text>
    <text x="1035" y="173" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="870" y1="180" x2="1070" y2="180" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="886" y="198" font-size="10" fill="#f87171" font-weight="700">FK</text>
    <text x="910" y="198" font-size="10" fill="#e2e8f0">supplier_id</text>
    <text x="1035" y="198" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
  </g>

