    <text x="326" y="123" font-size="10" fill="#fbbf24" font-weight="700">PK</text>
    <text x="350" y="123" font-size="10" fill="#e2e8f0">order_id</text>
    <text x="475" y="123" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="310" y1="130" x2="510" y2="130" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="326" y="148" font-size="10" fill="#f87171" font-weight="700">FK</text>
    <text x="350" y="148" font-size="10" fill="#e2e8f0">customer_id</text>
    <text x="475" y="148" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="310" y1="155" x2="510" y2="155" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="350" y="173" font-size="10" fill="#e2e8f0">order_date</text>
