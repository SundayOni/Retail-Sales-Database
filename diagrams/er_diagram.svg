    <text x="910" y="363" font-size="10" fill="#e2e8f0">supplier_id</text>
    <text x="1035" y="363" text-anchor="end" font-size="9" fill="#94a3b8">INT</text>
    <line x1="870" y1="370" x2="1070" y2="370" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="910" y="388" font-size="10" fill="#e2e8f0">supplier_name</text>
    <text x="1035" y="388" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(100)</text>
    <line x1="870" y1="395" x2="1070" y2="395" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="910" y="413" font-size="10" fill="#e2e8f0">contact_name</text>
    <text x="1035" y="413" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(100)</text>
    <line x1="870" y1="420" x2="1070" y2="420" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="910" y="438" font-size="10" fill="#e2e8f0">contact_email</text>
    <text x="1035" y="438" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR(100)</text>
    <line x1="870" y1="445" x2="1070" y2="445" stroke="#1e3a5f" stroke-width="0.5"/>
    <text x="910" y="463" font-size="10" fill="#e2e8f0">phone / location</text>
    <text x="1035" y="463" text-anchor="end" font-size="9" fill="#94a3b8">VARCHAR</text>
  </g>

  <!-- =================== INVENTORY =================== -->
